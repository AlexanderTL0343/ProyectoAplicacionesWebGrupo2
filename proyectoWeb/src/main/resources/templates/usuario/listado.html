<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Cero Desperdicios 2020</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>


        <div class="container">
            <div class="row">
                <!-- Columna izquierda para agregar tarjeta -->
                <div class="col-md-6">
                
                
                <h2>Perfil de Usuario</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="200px" height="200px" alt=""/>
                <form action="" method="post" class="mt-3">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="pais">País:</label>
                        <input type="text" class="form-control" id="pais" name="pais" placeholder="Ingrese su país">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
                <a th:href="@{/usuario/index}" class="btn btn-danger mt-3">Cerrar Sesión</a>
                
                
                
            </div>
                <!-- Columna derecha para editar usuario -->
                <div class="col-md-6">
                    <h2>Mis Tarjetas</h2>
                    <a th:href="@{/tarjeta/listado}" class="btn btn-success mb-3">Agregar Tarjeta</a>
                    


                </div>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
