                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre"></input>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico:</label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico">></input>
                        </div>
                        <div class="form-group">
                            <label for="pais">País:</label>
                            <input type="text" class="form-control" id="pais" name="pais" placeholder="Ingrese su país">></input>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                    <a th:href="@{/miCuenta/index}" class="btn btn-danger mt-3">Cerrar Sesión</a>
