<!DOCTYPE html>
<!-- Mi primer id-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Cero Desperdicios 2020</title>
        <meta charset="UTF-8"/>
        <style>
            .card-form-container {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                background-color: #fff;
                text-align: center;
            }

            .card-form-container label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .card-form-container input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .card-form-container button {
                width: 100%;
                padding: 10px;
                background-color: green;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            .card-form-container button:hover {
                background-color: darkgreen;
            }

            .card-form-container .valid-cards {
                margin-top: 20px;
                text-align: center;
            }

            .card-form-container .valid-cards img {
                width: 50px;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <!-- Formulario y listado de tarjetas -->
        <section th:fragment="agregarYListarTarjetas" id="tarjetas">
            <div class="container">
                <div class="row">

                    <!-- Formulario para agregar tarjeta -->
                    <div class="card-form-container">
                        <h2 style="color: #004d00;" class="row justify-content-center">Ingrese una Tarjeta de crédito o débito</h2>
                        <div class="d-flex justify-content-center align-items-center">

                            <form th:action="@{/tarjeta/guardar}" th:object="${tarjeta}" method="POST" class="was-validated" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="numeroTarjeta">Ingrese el Número de su Tarjeta</label>
                                    <input type="number" class="form-control" name="numeroTarjeta" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreTitular">Ingrese el Nombre del Titular de la Tarjeta</label>
                                    <input type="text" class="form-control" name="nombreTitular" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="digitosAtras">Ingrese los 3 dígitos de atrás de su tarjeta</label>
                                    <input type="number" class="form-control" name="digitosAtras" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="vencimientoTarjeta">Ingrese la fecha de vencimiento de la Tarjeta</label>
                                    <input type="text" class="form-control" name="vencimientoTarjeta" required="true"/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary" type="submit">Confirmar Información</button>
                                </div>
                                <div class="valid-cards d-flex flex-column align-items-center">
                                    <p class="modal-footer">Tarjetas Válidas</p>
                                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSFXox6SKQCElKR5hrq6Aor-aKch2nYyy13EjscCsRGr78OwvGT" alt="MasterCard"/> 
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </body>
</html>
